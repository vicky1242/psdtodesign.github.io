<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Digital Dollar Association</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            overflow: hidden;
        }

        header {
            padding: 20px;
                text-align: center;
               
                position: absolute;
                left: 34%;
                color: #ffff;
        }

        #products {

            gap: 20px;
            justify-content: space-between;
        }

        .product-block {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            width: 48%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product-block img {
            max-width: 100%;
            height: auto;
        }

        .product-block h2,
        .product-block p {
            padding: 10px 15px;
        }

        iframe.product-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 10;
        }

        @media screen and (max-width: 768px) {
            .product-block {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="container">

        <!-- CNTRL -->

            <img src="cntrl.webp" alt="CNTRL">

            <p>Replace with CNTRL description</p>
        </div>

    <iframe class="product-frame" id="frame-brain" src="https://brain.obsolete.live/"></iframe>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productBlocks = document.querySelectorAll('.product-block');
            const iframes = document.querySelectorAll('.product-frame');
            let firstClick = true;  // To track the first click

            productBlocks.forEach(block => {
                block.addEventListener('click', function() {
                    const frameId = block.getAttribute('data-frame-id');
                    const targetFrame = document.getElementById(frameId);

                    if (firstClick) {
                        window.location.href = "https://buy.stripe.com/test_eVa3cf9cbeBF2KA6oC";  // Redirect to Stripe on first click
                        firstClick = false;
                        return;
                    }

                    iframes.forEach(frame => frame.style.display = 'none');
                    targetFrame.style.display = 'block';
                });
            });
        });
    </script>



    <script type="text/javascript" src="js/three.js"></script>

    <script type="text/javascript" src="js/projector.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
